<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Credit Card with Background</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f5f7fa, #c3cfe2);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    .card-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    .credit-card {
      background: url('https://alpixn.com/assets/logo-a3PiV9Ve.jpeg') center center / contain no-repeat;
      color: white;
      padding: 20px;
      border-radius: 16px;
      margin-bottom: 20px;
      position: relative;
      height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      background-color: rgba(0, 0, 0, 0.6);
      background-blend-mode: overlay;
    }

    .credit-card h2 {
      font-size: 20px;
      letter-spacing: 2px;
      margin: 0 0 8px;
    }

    .credit-card small {
      display: block;
      font-size: 12px;
      color: #eee;
      margin-bottom: 2px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .submit-button {
      width: 100%;
      background: #36528f;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .submit-button:hover {
      background: #274478;
    }

    .form-row {
      display: flex;
      gap: 10px;
    }

    .form-row > * {
      flex: 1;
    }
  </style>
</head>
<body>

  <div class="card-container">
    <!-- CREDIT CARD -->
    <div class="credit-card">
      <h2 id="display-card-number">**** **** **** ****</h2>
      <small>Card Holder: <span id="display-card-holder">NAME</span></small>
      <small>Expires: <span id="display-expiry">MM/YY</span></small>
      <small>CVV: <span id="display-cvv">***</span></small>
    </div>

    <!-- FORM -->
    <div class="form-group">
      <label>Card Number</label>
      <input type="text" id="card-number" maxlength="19" placeholder="5555 5555 5555 5555" />
    </div>

    <div class="form-group">
      <label>Card Holder</label>
      <input type="text" id="card-holder" placeholder="Name on Card" />
    </div>

    <div class="form-group">
      <label>Expiration Date</label>
      <div class="form-row">
        <select id="exp-month">
          <option value="">Month</option>
          <option value="01">01</option><option value="02">02</option>
          <option value="03">03</option><option value="04">04</option>
          <option value="05">05</option><option value="06">06</option>
          <option value="07">07</option><option value="08">08</option>
          <option value="09">09</option><option value="10">10</option>
          <option value="11">11</option><option value="12">12</option>
        </select>
        <input type="text" id="exp-year" placeholder="YY or YYYY" maxlength="4" />
        <input type="text" id="cvv" placeholder="CVV" maxlength="4" />
      </div>
    </div>

    <button class="submit-button">Submit</button>
  </div>

  <script>
    const numberInput = document.getElementById("card-number");
    const holderInput = document.getElementById("card-holder");
    const monthInput = document.getElementById("exp-month");
    const yearInput = document.getElementById("exp-year");
    const cvvInput = document.getElementById("cvv");

    const numberDisplay = document.getElementById("display-card-number");
    const holderDisplay = document.getElementById("display-card-holder");
    const expiryDisplay = document.getElementById("display-expiry");
    const cvvDisplay = document.getElementById("display-cvv");

    numberInput.addEventListener("input", () => {
      let formatted = numberInput.value
        .replace(/\D/g, "")
        .replace(/(.{4})/g, "$1 ")
        .trim()
        .substring(0, 19);
      numberInput.value = formatted;
      numberDisplay.textContent = formatted.padEnd(19, "*");
    });

    holderInput.addEventListener("input", () => {
      holderDisplay.textContent = holderInput.value || "NAME";
    });

    function updateExpiry() {
      const m = monthInput.value || "MM";
      let y = yearInput.value.trim();
      if (y.length === 4) y = y.slice(2);
      expiryDisplay.textContent = `${m}/${y || "YY"}`;
    }

    monthInput.addEventListener("change", updateExpiry);
    yearInput.addEventListener("input", updateExpiry);

    cvvInput.addEventListener("input", () => {
      let val = cvvInput.value.replace(/\D/g, "").substring(0, 4);
      cvvInput.value = val;
      cvvDisplay.textContent = val || "***";
    });
  </script>

</body>
</html>
