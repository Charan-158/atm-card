<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Credit Card UI</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    .card-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
    }

    .credit-card {
      background: linear-gradient(135deg, #3a3a98, #4e4376);
      color: white;
      padding: 20px;
      border-radius: 16px;
      margin-bottom: 20px;
      position: relative;
      height: 220px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    .card-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chip {
      width: 50px;
      height: 35px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/EMV_chip.svg/120px-EMV_chip.svg.png') no-repeat center;
      background-size: contain;
    }

    .logo {
      width: 60px;
      height: 40px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/Visa.svg/512px-Visa.svg.png') no-repeat center;
      background-size: contain;
    }

    .card-number {
      font-size: 1.4em;
      letter-spacing: 3px;
      text-align: center;
      margin: 10px 0;
    }

    .card-details {
      font-size: 0.8em;
      display: flex;
      justify-content: space-between;
      padding: 0 4px;
    }

    .card-details small {
      display: block;
      color: #ddd;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .submit-button {
      width: 100%;
      background: #36528f;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .submit-button:hover {
      background: #274478;
    }

    .form-row {
      display: flex;
      gap: 10px;
    }

    .form-row > * {
      flex: 1;
    }
  </style>
</head>
<body>

  <div class="card-container">
    <!-- CREDIT CARD -->
    <div class="credit-card">
      <div class="card-top">
        <div class="chip"></div>
        <div class="logo"></div>
      </div>
      <div class="card-number" id="display-card-number">**** **** **** ****</div>
      <div class="card-details">
        <div>
          <small>Card Holder</small>
          <div id="display-card-holder">NAME</div>
        </div>
        <div>
          <small>Expires</small>
          <div id="display-expiry">MM/YY</div>
        </div>
        <div>
          <small>CVV</small>
          <div id="display-cvv">***</div>
        </div>
      </div>
    </div>

    <!-- FORM -->
    <div class="form-group">
      <label>Card Number</label>
      <input type="text" id="card-number" maxlength="19" placeholder="5555 5555 5555 5555" />
    </div>

    <div class="form-group">
      <label>Card Holder</label>
      <input type="text" id="card-holder" placeholder="Name on Card" />
    </div>

    <div class="form-group">
      <label>Expiration Date</label>
      <div class="form-row">
        <select id="exp-month">
          <option value="">Month</option>
          <option value="01">01</option><option value="02">02</option>
          <option value="03">03</option><option value="04">04</option>
          <option value="05">05</option><option value="06">06</option>
          <option value="07">07</option><option value="08">08</option>
          <option value="09">09</option><option value="10">10</option>
          <option value="11">11</option><option value="12">12</option>
        </select>
        <input type="text" id="exp-year" placeholder="YY or YYYY" maxlength="4" />
        <input type="text" id="cvv" placeholder="CVV" maxlength="4" />
      </div>
    </div>

    <button class="submit-button">Submit</button>
  </div>

  <script>
    const numberInput = document.getElementById("card-number");
    const holderInput = document.getElementById("card-holder");
    const monthInput = document.getElementById("exp-month");
    const yearInput = document.getElementById("exp-year");
    const cvvInput = document.getElementById("cvv");

    const numberDisplay = document.getElementById("display-card-number");
    const holderDisplay = document.getElementById("display-card-holder");
    const expiryDisplay = document.getElementById("display-expiry");
    const cvvDisplay = document.getElementById("display-cvv");

    numberInput.addEventListener("input", () => {
      let formatted = numberInput.value
        .replace(/\D/g, "")
        .replace(/(.{4})/g, "$1 ")
        .trim()
        .substring(0, 19);
      numberInput.value = formatted;
      numberDisplay.textContent = formatted.padEnd(19, "*");
    });

    holderInput.addEventListener("input", () => {
      holderDisplay.textContent = holderInput.value || "NAME";
    });

    function updateExpiry() {
      const m = monthInput.value || "MM";
      let y = yearInput.value.trim();
      if (y.length === 4) y = y.slice(2);
      expiryDisplay.textContent = `${m}/${y || "YY"}`;
    }

    monthInput.addEventListener("change", updateExpiry);
    yearInput.addEventListener("input", updateExpiry);

    cvvInput.addEventListener("input", () => {
      let val = cvvInput.value.replace(/\D/g, "").substring(0, 4);
      cvvInput.value = val;
      cvvDisplay.textContent = val || "***";
    });
  </script>

</body>
</html>
